
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Caixa</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0277BD">
  <link rel="icon" href="icon-192.png">
  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;600;400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href=\"https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap\" rel=\"stylesheet\">
    
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1 id="titulo-caixa">Caixa</h1>
  <div class="container">
    <div class="buttons-grid">
      <button class="bread-btn" data-label="Pão de Sal" data-price="0.70">Pão de Sal</button>
      <button class="bread-btn" data-label="Pão Doce Comum" data-price="0.70">Pão Doce Comum</button>
      <button class="bread-btn" data-label="Pão Doce Especial" data-price="0.80">Pão Doce Especial</button>
      <button id="more-btn">Outros +</button>
    </div>
    <div class="summary">
      <ul id="summary-list"></ul>
      <div id="total-area">Total: R$ <span id="total">0,00</span></div>
      <div id="valor-recebido-area" style="display:none;">
        <input id="valor-recebido" placeholder="Valor Recebido" readonly>
      </div>
      <p id="troco-area" style="display:none;">Troco: R$ <span id="troco">0,00</span></p>
      <div class="buttons-grid">
        <button class="pay-btn" data-method="Dinheiro">Dinheiro</button>
        <button class="pay-btn" data-method="Cartão/PIX">Cartão/PIX</button>
      </div>
    </div>
    <div class="action-buttons">
      <button id="clear-btn" style="background:#E53935;">Limpar</button>
<button id="next-btn" style="background:#43A047;">Próximo Cliente</button>
      
    </div>
    <br>
    <button id="history-btn" style="background:#37474F;">Histórico de Venda</button>
  </div>

  <div id="virtual-keyboard">
    <div style="display: flex; justify-content: flex-end;">
      <button id="close-keyboard" style="font-size: 26px; background: none; border: none; color: #e53935; margin-bottom: 4px; cursor: pointer;">×</button>
    </div>
    <div id="virtual-display">0</div>
    <div class="vk-grid">
      <button class="vk-btn">1</button><button class="vk-btn">2</button><button class="vk-btn">3</button>
      <button class="vk-btn">4</button><button class="vk-btn">5</button><button class="vk-btn">6</button>
      <button class="vk-btn">7</button><button class="vk-btn">8</button><button class="vk-btn">9</button>
      <button class="vk-btn">,</button><button class="vk-btn">0</button><button class="vk-btn">←</button>
    </div>
    <div class="vk-action-row">
      <button class="vk-btn vk-cancel" id="vk-cancel">Cancelar</button>
      <button class="vk-btn vk-enter" id="vk-enter">Confirmar</button>
    </div>
  </div>

<script src="app.js" defer></script>

<div id="notification-box" style="display:none;">
  <span id="notification-msg"></span>
  <button id="notification-close" title="Fechar">×</button>
</div>

</body>
</html>
