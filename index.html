<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Caixa Rápido - Padaria</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0055a5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
  <header><h1>Caixa Rápido - Padaria</h1></header>
  <main>
    <section class="products">
      <div class="product" data-name="Pão Francês" data-price="0.70">
        <span class="pencil">✏️</span>
        <div class="label">Pão Francês</div>
        <div class="count">0</div>
      </div>
      <div class="product" data-name="Pão Doce" data-price="0.70">
        <span class="pencil">✏️</span>
        <div class="label">Pão Doce</div>
        <div class="count">0</div>
      </div>
      <div class="product" data-name="Pão Doce Especial" data-price="0.80">
        <span class="pencil">✏️</span>
        <div class="label">Pão Doce Especial</div>
        <div class="count">0</div>
      </div>
    </section>
    <div id="fixed-total">Total: R$ 0,00</div>

    <section class="custom">
      <label>Outros:</label>
      <input type="text" id="custom-value" inputmode="none">
    </section>

    <section class="nota">
      <div class="summary">
        <h3>Resumo da Venda</h3>
        <ul id="summary-list"></ul>
      </div>
      <label>Valor Recebido:</label>
      <input type="text" id="received" class="received-input" readonly>
      <div>Troco: <span id="change">Aguardando pagamento</span></div>
      <div id="message" class="message">Aguardando pagamento</div>
    </section>

    <section class="actions">
      <button id="finalize">Finalizar Venda</button>
      <button id="clear">Limpar</button>
    </section>

    <section class="history">
      <h2>Histórico de Vendas</h2>
      <ul id="history-list"></ul>
    </section>
  </main>

  <div id="keypad" class="keypad hidden">
    <div class="display" id="kbd-display"></div>
    <div class="keys">
      <button class="key">1</button><button class="key">2</button><button class="key">3</button>
      <button class="key">4</button><button class="key">5</button><button class="key">6</button>
      <button class="key">7</button><button class="key">8</button><button class="key">9</button>
      <button id="key-clear">C</button><button class="key">0</button><button class="key">,</button>
      <button id="key-back">←</button>
      <button id="key-ok" class="ok">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
